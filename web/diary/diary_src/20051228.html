      <p><font color="#009900">2005 12/28（水）晴れ【NO.002】</font><br>
        京都寺町年の瀬</p>
			<p>ＳＥＥＫＥＲＳ二条店の近くには本能寺や京都市役所、<a href="http://www.shimadzu.co.jp/forest/jindex.html" target="_blank">島津製作所の創業記念資料館</a>などいろいろありますが、今日はお正月をむかえるにあたり、ゆっくりとお茶でもと思い近くにある寺町の宇治茶の老舗「<a href="http://www.ippodo-tea.co.jp/" target="_blank">一保堂</a>」さんをのぞいてみました。「一保堂」さんはいつもお客さんでいっぱいですが、今日は年末でもあり特に多かったです。<br>
				本当に大好きな素晴らしいお店です。<br>歴史があり
				ＯＬＤ＆ＮＥＷです。</p>
