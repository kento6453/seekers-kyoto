      <p><font color="#009900">2006 5/1（月）快晴【NO.007】</font><br>
        さわやかな５月の朝<br>
      </p>
      <p>ついこの間まで桜の木いっぱいだった鴨川も菜の花にかわり<br>
        季節の移り変わりを自然はすばらしく私たち人間に教えてくれます。 <br>
        春夏秋冬日々変化を持って流れ受け継がれている世の中 <br>
        樹木だけでも考えさせられます。<br>
        ゴールデンウィーク　ぜひ二条木屋町あたりをゆっくり歩いてみて下さい。いいですよ。 
    </td>
