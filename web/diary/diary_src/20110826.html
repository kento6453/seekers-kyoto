      <p><font color="#009900">2011年8月26日（金）雨【NO.037】</font><br>
        <br>
      ■ 残暑お見舞い申し上げます。<br>
      <br>
      今日も一日、むし暑く変なお天気です。<br>
      もうじき９月になりますが、<br>
      まだ、しばらく残暑が続くようですね。</p>
      <p>店内には秋物がいろいろ入荷して<br>
        ニットやコートまで<br>
        特にワンピースが可愛いですね。</p>
      <p>ぜひ、手にとってご覧ください。<br>
        ご来店をお待ち申し上げます。<br>
        子供たちは、ゆっくり遊んでくれますよ。</p>
