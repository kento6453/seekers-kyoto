<p>
        厳しかった冬の寒さから　やっと春らしくなり<br/>
        今日　３６年毎朝毎晩見ている　京都鴨川二条のさくら並木　さくらの木が満開<br/>
        <br/>
        全国各地にある老木　さくらの木　きびしい冬を耐え<br/>
        １週間のチカラいっぱいの笑み　美　<br/>
        散りぎわも　美<br/>
        毎日私の横にいて　話しかける　がんばれよ　っと<br/>
        みんなに勇気と元気をくれる　さくら<br/>
        もう　来年を見ています<br/>
</p>
