<strong>６月１９日（火）　雨　台風接近の午後</strong><br/>
<br/>
今年はほんまに残暑　きびしいですね<br/>
地球温暖化　気温も　雨量も　カミナリも　異常です<br/>
でも　店内は　秋　秋　秋　一部　冬<br/>
いろいろ　入荷<br/>
でも　半袖まだ着ています<br/>
<br/>
秋の行楽で京都に来られたら　ぜひ　お立ち寄りお待ち申し上げます<br/>
