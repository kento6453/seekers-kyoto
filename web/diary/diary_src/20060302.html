      <p><font color="#009900"> 2006 3/2（木）晴れ【NO.004】</font><br>
        一ヶ月後がビックリの縄手通り白川</p>
      <p>通勤途中　生まれ育った辺りを懐かしく思い車で通ります。 今は静かですが桜が咲く頃　この辺りはカメラマンでいっぱいです。 桜の名所もいろいろありますが、京都らしい情緒で桜を楽しむには最高の 
        スポットです。白川には大きな鯉もたくさん泳いでいます。舞妓さんにも 出会います。SEEKERS二条店から歩いて１５分ぐらいですので是非お寄り下さい</p>
