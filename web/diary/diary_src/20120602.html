<p>
鴨川の床　　　６月初旬<br/>
<br/>
近年は観光の一環のためでしょうが５月ＧＷから鴨川の床（ゆか）が始まっていますが<br/>
私の子供の頃は６月今時分から床開きで　祇園祭の囃子の音色（コンチキチン）が自宅に居て夕方から聞こえてきた記憶があります<br/>
<br/>
６月になり　衣替え　ふすま　が籐のふすまに替わり　籐むしろを敷き夏の身支度になりました<br/>
<br/>
<br/>
今も昔も　鴨川は京都人　京都市民の　老いも若きも　文化の中心です<br/>
<br/>
京都に来られたら　ぜひ　鴨川沿いを　ゆっくり　歩いてください　いいですよ<br/>
<br/>
<br/>
ついでに　二条店にも　寄ってください
<br/>
