      <p><font color="#009900">2007</font><font color="#009900">年９月５日(水）晴れ【NO.014】</font><br>
      </p>
      <p>今年の残暑は特にきびしいですが<br>
        暦の上では秋　店内も秋物がいっぱいです。<br>
        <br>
        ジェモーの透かし編みニットワンピース<br>
        親子ペアで清楚ですごくかわいいです。<br>
        <br>
        日中はまだ気温も高いですが<br>
        朝夕は少しましになりましたのでぜひご来店ください。</p>
