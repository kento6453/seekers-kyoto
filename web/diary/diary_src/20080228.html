      <p><font color="#009900">2008年2月28日（木）くもり【NO.016】</font><br>
        我が子に対する想いはみんな同じ</p>
      <p>　うちの子は最高、うちの孫一番、皆さんそんな想いで子育てに励んでおられると思います。<br>
        <br>
        　子供服に関しても同じで若いお父さんお母さんの「ファッショントレンド」、またお祖父さんお祖母さんにも「可愛いとおもってもらえる」そんな子供服を提案しています。<br>
        <br>
        　さわやかな春の香りの生活着。<br>
        　鴨川・木屋町をゆっくり散歩して見に来てください。<br>
        <br>
      </p>
