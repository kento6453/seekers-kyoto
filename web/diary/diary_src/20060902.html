      <p><font color="#009900">2006 9/2（土）快晴【NO.011】</font><br>
        二条通の街路樹　銀杏の樹<br>
      </p>
      <p>９月秋のイメージで落ち葉枯葉がありますが<br>
        二条店の前の銀杏の樹<br>
        今年は落ち葉の時期が早いように思います。<br>
        ご近所の方と朝夕　毎日かど掃きをします。<br>
        京都らしい落ち着いた町並みです。<br>
        <br>
        これからいい気候になりますので<br>
        散歩がてらにお寄りください。
