      <p><font color="#009900"> 2006 1/24（火）曇り【NO.003】</font><br>
        春を待つ高瀬川　一之船入跡</p>
			<p>京都の冬は２月が一番きびしいのです。店の横を流れている
高瀬川　私の好きな京都のスポットの一つです。春が近ずくと
この辺りでスケッチを楽しむ人をよくみかけます。
４月になれば桜も加わり最高の景色です。今しばらくの辛抱です。
二条木屋町あたり　ゆっくり歩いてみてください　いいですよ。</p>
