      <p><font color="#009900">2009年9月1日（火）快晴【NO.023】</font><br>
        <br>
        秋を感じてください<br>
        <br>
        今日はさわやかな朝でした。<br>
        今日から9月店のウィンドーも秋をちょっと意識しました。<br>
        こんな時期だからこそ町の専門店を見て<br>
        自分を表現してください。<br>
        みんなと違う自分を ― こども達もそう考えています。<br>
        <br>
        ぜひご来店を。</p>
