      <p><font color="#009900">2012年4月4日（水）【NO.042】</font><br>
        <br>
        ＳＥＥＫＥＲＳ創業３６周年記念<br/>
        ４月５日（木）〜１５日（日）<br/>
        全商品１０％ＯＦＦ<br/>
        <br/>
        不思議な出来事<br/>
        河原町三条のファッションビルＢＡＬで３６年前に開業して<br/>
        ２１年前に現在の河原町二条の店をＯＰＥＮ　その時に<br/>
        店の入口の横に大きな白い植木鉢を設置<br/>
        <br/>
        ポトスと折鶴ランを育てていましたが　今年はじめて　なぜ
        チューリップが生えてきた　球根は誰も植えていません<br/>
        <br/>
        うれしい事ですが　とっても奇妙です<br/>
        あと少し　何色のチューリップの花が咲くのか　たのしみです<br/>
     </p>
