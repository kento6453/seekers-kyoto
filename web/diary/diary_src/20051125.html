      <p><font color="#009900">2005 11/25（金）晴れ【NO.001】</font><br>
        いよいよHPスタート</p>
			<p>町の中心街なのに、鴨川、高瀬川や町家など店の近辺は京都の秋情緒いっぱいです。<br>
			いよいよHPスタート。今の心境は・・SEEKERSの子ども服の良さは HPの画面では伝わらないのでは・・印象の強いデザイン・プリントの 服はありません。色の組み合わせ・風合いなどベーシックを基に新しい子ども服を提案、店全体を見てください・触ってください・着てみてください。<br>
			その事をHPでお知らせして、やっぱりご来店をお願いします。<br>
			子ども服を通じていろいろ話しましょう。</p>
